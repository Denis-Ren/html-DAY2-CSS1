<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Day2</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr class="first" align="center">
                <td>
                    Film
                </td>
                <td>
                    Audio
                </td>
                <td>
                    Photo
                </td>
            </tr>
            <tr>
                <th>
                    <video src="../html_day2/video/movie_wallpaper.mp4" autoplay muted controls loop width="300"></video>
                </th>
                <th>
                    <video src="../html_day2/video/turntable_audio.mp4" autoplay muted controls loop width="300"></video>
                </th>
                <th>
                    <video src="../html_day2/video/mountains_photo.mp4" autoplay muted controls loop width="300"></video>
                </th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="https://cdn.pixabay.com/photo/2018/01/03/01/17/film-3057394_1280.jpg" alt="cinema" width="300">
                </td>
                <td>
                    <img src="../html_day2/img/podcast.jpg" alt="record" width="300">
                </td>
                <td>
                    <img src="https://cdn.pixabay.com/photo/2014/02/02/17/40/photographs-256888_1280.jpg" alt="photographer"  width="300">
                </td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>
                    <audio controls>
                        <source src="audio/this-is-w.mp3" type="audio/mp3">
                    </audio>
                </td>
                <td>
                    <audio controls>
                        <source src="audio/morning-garden.mp3" type="audio/mp4">
                    </audio>
                </td>
                <td>
                    <audio controls>
                        <source src="audio/in-the-forest.mp3" type="audio/mp4">
                    </audio>
                </td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
